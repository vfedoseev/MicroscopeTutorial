<template name="commentSubmit">
	<form name="comment" class="comment-form">
		<div class="control-group">
			<div class="controls">
				<label for="body" class="control-label">Comment on this post</label>
				<div class="controls"><textarea name="body"></textarea></div>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn">Add comment</button>
			</div>
		</div>
	</form>
</template>
