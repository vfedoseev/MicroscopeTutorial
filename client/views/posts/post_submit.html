<template name="postSubmit">
	<form class="main form">
		<div class="form-group">
			<label class="control-label" for="url">
				URL
			</label>
			<div class="controls">
				<input type="text" name="url" id="url" class="form-control" placeholder="Your URL" value=""/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="title">
				Title
			</label>
			<div class="controls">
				<input type="text" name="title" id="title" class="form-control" value="" placeholder="Name your post"/>
			</div>
		</div>
		<input type="submit" value="Submit" class="btn btn-primary">
	</form>
</template>
